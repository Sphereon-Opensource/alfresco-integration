## This Alfresco Platform Configuration file should be used for custom properties that are introduced by this module.
## Define default values for all properties here.
## System Administrators can override these values in environment specific configurations in
## alfresco/tomcat/shared/classes/alfresco-global.properties.
##


sphereon.blockchain.proof.api.auth.fixed-access-token=${sphereon.default.api.auth.fixed-access-token}
# fixed token above when auth.method is set to token instead of oauth2
sphereon.blockchain.proof.api.auth.oauth2-consumer-key=${sphereon.default.api.auth.oauth2-consumer-key}
sphereon.blockchain.proof.api.auth.oauth2-consumer-secret=${sphereon.default.api.auth.oauth2-consumer-secret}
# auth method can be set to "token" or "oauth2" (the default). Token uses a fixed bearer token. The prefered method should be oauth2
sphereon.blockchain.proof.api.auth.method=${sphereon.default.api.auth.method}
sphereon.blockchain.proof.temp-dir=${sphereon.default.temp-dir:test}
sphereon.blockchain.proof.enabled=${sphereon.default.enabled}
sphereon.blockchain.proof.config-name=multichain
# Hashes can be encoded in hex and base64. Normally hex is the best choice for optimal compatibility with other blockchain integrations
sphereon.blockchain.proof.encoding=hex
sphereon.blockchain.proof.target-chains=SINGLE_PROOF_CHAIN,PER_HASH_PROOF_CHAIN

